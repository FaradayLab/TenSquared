        </div>
        <div class="modal" id="color-modal">

          </div>
          <div class="options">

          </div>
          <div class="color-choices">

            <img src="img/dark.png" alt="" class="color" id="dark">
            <img src="img/earth.png" alt="" class="color" id="earth">
          </div>
        </div>
      </div>
    </nav>
